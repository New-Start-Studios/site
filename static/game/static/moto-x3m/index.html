<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/css/app.css" type="text/css" />
    <title>MotoX3M</title>

    <style type="text/css">
      .no-select {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
      }
    </style>

    <script type="text/javascript">
      setTimeout(function () {
        if (document.getElementsByTagName("canvas").length) {
          document.getElementsByTagName("body")[0].classList.add("no-select");
        }
      }, 2000);
    </script>
  </head>
  <body>
    <div id="content"></div>
    <div id="orientation"></div>
    <div id="loader">Loading ...</div>
    <script type="text/javascript" src="assets/lib/nape.min.js">
      var nape = "nape.min.js";
    </script>
    <script
      type="text/javascript"
      src="assets/lib/jquery-3.1.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/lib/easeljs-0.8.2.combined.js"
    ></script>
    <script type="text/javascript" src="assets/lib/phaser.min.js"></script>
    <script
      type="text/javascript"
      src="assets/lib/phaser-cachebuster.min.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/lib/phaser-super-storage.min.js"
    ></script>
    <script type="text/javascript" src="assets/lib/dragonBones.min.js"></script>
    <script
      type="text/javascript"
      src="motox3m4.min.js"
    ></script>
    <script>
      function fnSendMsg(evt) {
        if (typeof window.parent.postMessage == "function") {
          window.parent.postMessage("keypress-from-game", "*");
        } else if (
          typeof window.top.postMessage == "function" &&
          window.top != window.self
        ) {
          window.top.postMessage("keypress-from-game", "*");
        }
      }
      document.body.addEventListener("click", function (event) {
        fnSendMsg(event);
      });
      document.addEventListener("keypress", function (event) {
        fnSendMsg(event);
      });
      document.addEventListener("keydown", function (e) {
        fnSendMsg(event);
      });
      document.addEventListener("keyup", function (e) {
        fnSendMsg(event);
      });
    </script>
  </body>
</html>
