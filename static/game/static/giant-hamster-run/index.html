<!DOCTYPE html>
<html>
	<head>
		<title>Giant Hamster Run</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta
			name="viewport"
			content="initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no, minimal-ui"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script type="text/javascript" src="game.vigoo.com/assets/js/seasundclogger_2.0.4.js"></script>
		<script type="text/javascript" src="sdk.vigoo.com/vigoo/sdk.js"></script>
		<link rel="stylesheet" type="text/css" href="game.css" />
		<script type="text/javascript" src="game.js"></script>

		<script>
			// SDK global configuration for js data report
			var config = {
				//Required parameters, modify according to the actual situation of a game
				appId: '', //change according appID
				appVersion: '1.0.0',
				channel: 'vigoo'
			};

			SeasunDcLogger.config(config);
			SeasunDcLogger.start();
		</script>
	</head>
	<body onload="setTimeout(window.scrollTo(0,1),1);">
		<div id="ajaxbar">
			<div id="game">
				<canvas id="canvas"></canvas>

				<canvas
					id="loadingScreen"
					style="
						visibility: hidden;
						position: absolute;
						left: 0;
						top: 0;
						width: 100%;
						height: 100%;
						-ms-interpolation-mode: earest-neighbor;
						-webkit-transform: scale3d(1, 1, 1);
						z-index: 1;
					"
				></canvas>
			</div>
			<div id="orientate"><img src="media/graphics/orientate/landscape.jpg" /></div>
			<div id="play" class="play" onclick="">
				<img src="media/graphics/splash/mobile/cover-start.jpg" />
			</div>
		</div>
	</body>
</html>
